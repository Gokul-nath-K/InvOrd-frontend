<!DOCTYPE html>
<html lang="en">
  <head>
    <title>InvOrd</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./resource/scripts/index.js" type="module" defer ></script>
    <link rel="stylesheet" href="./resource/css/mobile.css">
  </head>
  <body>
        <div class="header-container">
            <div class="header-content-1">
                <p style="font-size: 100%;">Inventory Order Management</p>
            </div>
            <div class="header-content-2">
                    <input type="text" name="search" class="search-field" id="search-bar" placeholder="search...">
            </div>
        </div>
        <div class="content-wrapper">
            <aside class="aside-ele">
                <!-- heading for form  -->
                <div class="aside-sub-container">
                    <h2 class="form-head">Add New Product</h2>
                    <form id="form" class="form-container">
                        <label for="product_name" class="input-label">
                            Product name:
                            <input type="text" name="product_name" placeholder="Name" id="product_name" class="input-field">
                        </label>
                        <label for="price" class="input-label">
                            Product price:
                            <input type="number" name="price" id="price"  placeholder="Price"  class="input-field">
                        </label>
                        <label for="quantity" class="input-label">
                            Product quantity:
                            <input type="number" name="quantity" id="quantity" placeholder="Quantity" class="input-field">
                        </label>
                        <label for="category"class="input-label">
                            Category
                            <select name="category" id="category"class="input-field" >
                                <option class="dropdown-option" ="" disabled selected hidden></option>
                                <option class="dropdown-option" ="mobile">Mobile</option>
                                <option class="dropdown-option" ="fruits">Fruits</option>
                                <option class="dropdown-option" ="fashion">Fashion</option>
                                <option class="dropdown-option" ="electronics">Electronics</option>
                            </select>
                        </label>
                        <div class="input-label">
                            <input type="submit" value="Add product" class="input-field btn">
                        </div>
                    </form>
                </div>
            </aside>
            <section class="section-ele-1">
                <div class="section-header-1">
                    <h2>Product List</h2>
                </div>
                <div class="section-header-1">
                    <p>Availablitity</p>
                    <div class="filter">
                        <form action="">
                            <label for="all">
                                All
                                <input type="radio" name="filter" id="all" checked value="all">
                            </label>
                            <label for="in-stock">
                                In stock
                                <input type="radio" name="filter" id="in-stock" value="in-stock">
                            </label>
                            <label for="no-stock">
                                Out of stock
                                <input type="radio" name="filter" id="no-stock" value="no-stock">
                            </label>
                        </form>
                    </div>
                </div>
                <div class="section-content-1">
                    <div class="product-container" id="product-container">
                        
                    </div>
                </div>
            </section>
            <section class="section-ele-2">
                <div class="cart-header-2">
                    <h2>Cart</h2>
                </div>
                <div class="section-content-2" id="cart-content">
                    <!-- Cart items will be displayed here -->
                </div>
                <div id="checkout-section" style="display: none;">
                    <button id="checkout-button" class="input-field btn">Checkout</button>
                </div>
            </section>
        </div>
        <footer class="footer-wrapper">
            <p>Copyright &copy; 2024</p>
        </footer>
    </body>
</html>
